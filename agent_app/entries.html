<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Collection - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      width: 100%;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    .product-box {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>

  <main>
    <h1>Add Collection Entry</h1>
    <input type="file" accept=".json" onchange="loadJSON(event)" />
    <input type="text" id="searchInput" placeholder="Search by ID or Name" oninput="searchCustomer()" />
    <div id="customerBox"></div>
  </main>

  <script>
    let customers = [];

    function loadJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        customers = JSON.parse(e.target.result);
        alert("✅ Customer file loaded!");
      };
      reader.readAsText(file);
    }

    function searchCustomer() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const customer = customers.find(c =>
        c.id.toLowerCase().includes(query) || c.name.toLowerCase().includes(query)
      );

      const box = document.getElementById("customerBox");
      box.innerHTML = "";

      if (!customer) {
        box.innerHTML = "<p>No customer found.</p>";
        return;
      }

      const div = document.createElement("div");
      div.innerHTML = `<h3>${customer.name} (${customer.id})</h3><p>Phone: ${customer.phone}</p><p>Place: ${customer.place}</p>`;

      customer.products.forEach((p, i) => {
        if (!Array.isArray(p.payments)) p.payments = [];

        // Convert from old format
        if (p.datesPaid && p.paid && p.payments.length === 0) {
          const avg = p.paid / p.datesPaid.length;
          p.datesPaid.forEach((date, idx) => {
            p.payments.push({
              date,
              amount: Math.round(avg * 100) / 100,
              dueNumber: (customer.paidDues || 0) + 1 + idx
            });
          });
          delete p.paid;
          delete p.datesPaid;
        }

        const paid = p.payments.reduce((sum, pay) => sum + pay.amount, 0);
        const balance = p.total - paid;
        const nextDue = (customer.paidDues || 0) + 1 + p.payments.length;

        const pDiv = document.createElement("div");
        pDiv.className = "product-box";
        pDiv.innerHTML = `
          <strong>${p.name}</strong><br>
          Total: ₹${p.total}, Paid: ₹${paid.toFixed(2)}, Balance: ₹${balance.toFixed(2)}<br>
          <strong>Next Due:</strong> #${nextDue}<br>
          <input type="number" id="amt_${customer.id}_${i}" placeholder="Amount">
          <input type="date" id="date_${customer.id}_${i}" value="${new Date().toISOString().split("T")[0]}">
          <button onclick="addPayment('${customer.id}', ${i}, ${nextDue})">Add Payment</button>
        `;
        div.appendChild(pDiv);
      });

      box.appendChild(div);
    }

    function addPayment(custId, prodIndex, dueNo) {
      const cust = customers.find(c => c.id === custId);
      const prod = cust.products[prodIndex];
      const amtInput = document.getElementById(`amt_${custId}_${prodIndex}`);
      const dateInput = document.getElementById(`date_${custId}_${prodIndex}`);
      const amount = parseFloat(amtInput.value);
      const date = dateInput.value;

      if (isNaN(amount) || amount <= 0 || !date) {
        alert("❌ Enter valid amount and date.");
        return;
      }

      prod.payments.push({
        date,
        amount,
        dueNumber: dueNo
      });

      alert(`✅ Payment added. Due number: ${dueNo}`);
      amtInput.value = "";
      searchCustomer();
    }
  </script>
</body>
</html>
