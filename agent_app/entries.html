<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Collection - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      width: 100%;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    .box {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      background: #1c1c1c;
    }
    h2 {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>

  <main>
    <h2>Upload Customer JSON</h2>
    <input type="file" accept=".json" onchange="loadCustomers(event)">
    
    <h2>Search Customer</h2>
    <input type="text" id="searchBox" placeholder="Search by ID, Name or Phone" oninput="searchCustomer()">

    <div id="resultArea"></div>
  </main>

  <script>
    let customers = [];
    let entries = JSON.parse(localStorage.getItem("agent_entries") || "[]");

    function loadCustomers(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = e => {
        customers = JSON.parse(e.target.result);
        localStorage.setItem("agent_customers", JSON.stringify(customers));
        alert("✅ Customers loaded into memory.");
      };
      reader.readAsText(file);
    }

    function searchCustomer() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const found = customers.find(c =>
        c.id.toLowerCase().includes(query) ||
        c.name.toLowerCase().includes(query) ||
        c.phone.includes(query)
      );

      const resultDiv = document.getElementById("resultArea");
      resultDiv.innerHTML = "";

      if (!found) {
        resultDiv.innerHTML = "<p>❌ Customer not found.</p>";
        return;
      }

      const div = document.createElement("div");
      div.className = "box";
      div.innerHTML = `<strong>ID:</strong> ${found.id}<br>
        <strong>Name:</strong> ${found.name}<br>
        <strong>Phone:</strong> ${found.phone}<br>
        <strong>Place:</strong> ${found.place}<br><br>`;

      found.products.forEach((p, i) => {
        if (!Array.isArray(p.payments)) p.payments = [];

        const paid = p.payments.reduce((sum, pay) => sum + pay.amount, 0);
        const balance = p.total - paid;
        const nextDue = (found.paidDues || 0) + 1 + p.payments.length;

        div.innerHTML += `
          <div class="box">
            <strong>Product:</strong> ${p.name}<br>
            <strong>Total:</strong> ₹${p.total}<br>
            <strong>Paid:</strong> ₹${paid}<br>
            <strong>Balance:</strong> ₹${balance}<br>
            <strong>Next Due:</strong> #${nextDue}<br><br>
            <input type="number" id="amt_${found.id}_${i}" placeholder="Enter amount">
            <input type="date" id="date_${found.id}_${i}" value="${new Date().toISOString().split('T')[0]}">
            <button onclick="addPayment('${found.id}', ${i})">Save Entry</button>
          </div>
        `;
      });

      resultDiv.appendChild(div);
    }

    function addPayment(custId, prodIndex) {
      const customer = customers.find(c => c.id === custId);
      const product = customer.products[prodIndex];
      const amtInput = document.getElementById(`amt_${custId}_${prodIndex}`);
      const dateInput = document.getElementById(`date_${custId}_${prodIndex}`);
      const amount = parseFloat(amtInput.value);
      const date = dateInput.value;

      if (isNaN(amount) || amount <= 0 || !date) {
        alert("❌ Enter valid amount and date.");
        return;
      }

      if (!Array.isArray(product.payments)) product.payments = [];

      const nextDue = (customer.paidDues || 0) + 1 + product.payments.length;

      product.payments.push({
        date,
        amount,
        dueNumber: nextDue
      });

      entries.push({
        id: customer.id,
        name: customer.name,
        phone: customer.phone,
        product: product.name,
        amount,
        date,
        dueNumber: nextDue
      });

      localStorage.setItem("agent_entries", JSON.stringify(entries));
      alert(`✅ Entry saved with Due #${nextDue}`);
      amtInput.value = "";
    }
  </script>
</body>
  </html>
