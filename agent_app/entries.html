<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Payments - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; }
    nav {
      background: #1f1f1f;
      display: flex; flex-wrap: wrap;
      padding: 10px; gap: 10px;
    }
    nav a {
      color: white; background: #333;
      padding: 10px 15px; border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover { background: #00bcd4; color: black; }
    main { padding: 20px; }
    h1 { color: #00bcd4; }
    input, select, button {
      padding: 10px; margin: 8px 0;
      border-radius: 5px; border: 1px solid #444;
      background: #1e1e1e; color: white; width: 100%;
    }
    button {
      background: #00bcd4; color: black;
      font-weight: bold; cursor: pointer;
    }
    .block {
      background: #1e1e1e;
      padding: 15px; border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">View Entries</a>
    <a href="customer_report.html">Customer Report</a>
    <a href="review.html">Agent Review</a>
  </nav>

  <main>
    <h1>➕ Add Customer Payment</h1>
    <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="searchCustomer()">
    <div id="customerArea"></div>
  </main>

  <script>
    const mainData = JSON.parse(localStorage.getItem("main_customers") || "[]");
    let agentEntries = JSON.parse(localStorage.getItem("agent_entries") || "[]");
    let selectedCustomer = null;

    function searchCustomer() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const match = mainData.find(c =>
        c.id.toLowerCase().includes(query) || c.name.toLowerCase().includes(query)
      );
      const area = document.getElementById("customerArea");
      area.innerHTML = "";
      if (!match) {
        area.innerHTML = "<p>No customer found.</p>";
        return;
      }

      selectedCustomer = match;
      const block = document.createElement("div");
      block.className = "block";
      block.innerHTML = `
        <h3>${match.name} (${match.id})</h3>
        <p>Phone: ${match.phone}</p>
        <p>Place: ${match.place}</p>
        <label>Product:</label>
        <select id="productSelect"></select>
        <label>Amount:</label>
        <input type="number" id="amountInput" placeholder="Amount">
        <label>Date:</label>
        <input type="date" id="dateInput" value="${new Date().toISOString().split('T')[0]}">
        <button onclick="saveEntry()">Save Entry</button>
      `;
      area.appendChild(block);

      const select = document.getElementById("productSelect");
      match.products.forEach(p => {
        const paid = (Array.isArray(p.payments) ? p.payments.reduce((sum, x) => sum + x.amount, 0) : (p.paid || 0));
        const balance = p.total - paid;
        const label = `${p.name} - ₹${balance} due`;
        const opt = document.createElement("option");
        opt.value = p.name;
        opt.textContent = label;
        select.appendChild(opt);
      });
    }

    function saveEntry() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      const date = document.getElementById("dateInput").value;
      const productName = document.getElementById("productSelect").value;
      if (!selectedCustomer || isNaN(amount) || !date || !productName) {
        alert("Fill all fields.");
        return;
      }

      const prod = selectedCustomer.products.find(p => p.name === productName);
      if (!prod.payments) prod.payments = [];

      const dueNumber = (prod.payments.length ? Math.max(...prod.payments.map(p => p.dueNumber || 0)) : 0) + 1;

      prod.payments.push({ date, amount, dueNumber });

      agentEntries.push({
        id: selectedCustomer.id,
        name: selectedCustomer.name,
        phone: selectedCustomer.phone,
        product: prod.name,
        amount,
        date,
        dueNumber
      });

      localStorage.setItem("agent_entries", JSON.stringify(agentEntries));
      alert("✅ Entry saved!");
      document.getElementById("customerArea").innerHTML = "";
      document.getElementById("searchBox").value = "";
    }
  </script>
</body>
</html>
