<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Entries - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1e1e1e;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>

  <main>
    <h2>ðŸ“… Today's Collections</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Due</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>

    <button onclick="mergeAndExport()">âœ… Merge & Export</button>
  </main>

  <script>
    const entries = JSON.parse(localStorage.getItem("agent_entries") || "[]");
    const customers = JSON.parse(localStorage.getItem("agent_customers") || "[]");

    function renderEntries() {
      const tbody = document.getElementById("entryTable");
      tbody.innerHTML = "";

      entries.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.name}</td>
          <td>${entry.phone}</td>
          <td>${entry.product}</td>
          <td>â‚¹${parseFloat(entry.amount).toFixed(2)}</td>
          <td>${entry.date}</td>
          <td>${entry.dueNumber || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function mergeAndExport() {
      let updated = 0;

      entries.forEach(entry => {
        const cust = customers.find(c => c.id === entry.id);
        if (!cust) return;

        const product = cust.products.find(p => p.name === entry.product);
        if (!product) return;

        if (!Array.isArray(product.payments)) product.payments = [];

        product.payments.push({
          date: entry.date,
          amount: parseFloat(entry.amount),
          dueNumber: entry.dueNumber
        });

        product.paid = product.payments.reduce((sum, p) => sum + p.amount, 0);
        cust.paidDues = Math.max(cust.paidDues || 0, entry.dueNumber);

        if (!product.datesPaid) product.datesPaid = [];
        product.datesPaid.push(entry.date);

        updated++;
      });

      const blob = new Blob([JSON.stringify(customers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "updated_customers.json";
      a.click();

      alert(`âœ… Merged and exported ${updated} entries`);
    }

    renderEntries();
  </script>
</body>
</html>
