<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Collections - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
      width: 100%;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: auto;
    }
    .product-block {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>

  <main>
    <h1>Add Collection</h1>
    <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="searchCustomer()" />
    <div id="resultArea"></div>
  </main>

  <script>
    let customers = JSON.parse(localStorage.getItem("agent_customers") || "[]");
    let entries = JSON.parse(localStorage.getItem("agent_entries") || "[]");

    function searchCustomer() {
      const key = document.getElementById("searchBox").value.toLowerCase();
      const match = customers.find(c =>
        c.id.toLowerCase().includes(key) || c.name.toLowerCase().includes(key)
      );

      const div = document.getElementById("resultArea");
      div.innerHTML = "";

      if (!match) {
        div.innerHTML = "<p>No customer found.</p>";
        return;
      }

      const container = document.createElement("div");
      container.innerHTML = `<h3>${match.name} (${match.id})</h3><p>Phone: ${match.phone} | Place: ${match.place}</p>`;

      match.products.forEach((p, i) => {
        if (!Array.isArray(p.payments) && Array.isArray(p.datesPaid)) {
          const avg = (p.paid || 0) / p.datesPaid.length;
          p.payments = p.datesPaid.map((date, idx) => ({
            date,
            amount: avg,
            dueNumber: (match.paidDues || 0) + idx + 1
          }));
        }

        p.payments = p.payments || [];

        const paid = p.payments.reduce((sum, pay) => sum + pay.amount, 0);
        const balance = (p.total || 0) - paid;
        const baseDue = (match.paidDues || 0);
        const dueNumber = baseDue + p.payments.length + 1;

        const prodDiv = document.createElement("div");
        prodDiv.className = "product-block";
        prodDiv.innerHTML = `
          <strong>${p.name}</strong><br>
          Total: ₹${p.total || 0}, Paid: ₹${paid.toFixed(2)}, Balance: ₹${balance.toFixed(2)}<br>
          <strong>Next Due Number:</strong> ${dueNumber}<br>
          <input type="number" id="amount_${match.id}_${i}" placeholder="Amount" />
          <input type="date" id="date_${match.id}_${i}" value="${new Date().toISOString().split('T')[0]}" />
          <button onclick="addPayment('${match.id}', ${i})">Add Payment</button>
        `;
        container.appendChild(prodDiv);
      });

      div.appendChild(container);
    }

    function addPayment(custId, productIndex) {
      const customer = customers.find(c => c.id === custId);
      const product = customer.products[productIndex];
      const amtInput = document.getElementById(`amount_${custId}_${productIndex}`);
      const dateInput = document.getElementById(`date_${custId}_${productIndex}`);
      const amount = parseFloat(amtInput.value);
      const date = dateInput.value;

      if (!amount || !date || isNaN(amount)) {
        alert("Please enter a valid amount and date.");
        return;
      }

      product.payments = product.payments || [];
      product.datesPaid = product.datesPaid || [];

      const baseDue = customer.paidDues || 0;
      const dueNumber = baseDue + product.payments.length + 1;

      product.payments.push({ date, amount, dueNumber });
      product.datesPaid.push(date);
      product.paid = product.payments.reduce((sum, p) => sum + p.amount, 0);
      customer.paidDues = dueNumber;

      // Save this entry separately in agent_entries
      entries.push({
        id: customer.id,
        name: customer.name,
        phone: customer.phone,
        product: product.name,
        amount,
        date,
        dueNumber
      });

      // Update localStorage
      localStorage.setItem("agent_customers", JSON.stringify(customers));
      localStorage.setItem("agent_entries", JSON.stringify(entries));

      alert(`✅ ₹${amount} added for ${product.name}. Due #${dueNumber} marked.`);
      searchCustomer(); // refresh UI
    }
  </script>
</body>
</html>
