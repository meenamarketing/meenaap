<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    h1 {
      color: #00bcd4;
    }
    .info {
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">View Entries</a>
    <a href="customer_report.html">Customer Report</a>
    <a href="review.html">Agent Review</a>
  </nav>

  <main>
    <h1>üìÇ Load Main Customer File</h1>
    <input type="file" accept=".json" onchange="loadMainJSON(event)">
    <p class="info" id="statusText">No file loaded.</p>
  </main>

  <script>
    function loadMainJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          localStorage.setItem("main_customers", JSON.stringify(data));
          document.getElementById("statusText").innerText = "‚úÖ Main customer file loaded successfully!";
        } catch (err) {
          alert("‚ùå Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
