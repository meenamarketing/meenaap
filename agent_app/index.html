<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    h1, h2 {
      color: #00bcd4;
    }
    .info {
      margin-top: 10px;
      color: #0f0;
    }
    .tools {
      margin-top: 40px;
    }
    .tools a {
      display: inline-block;
      margin: 8px 10px 0 0;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    .tools a:hover {
      background: #00bcd4;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">View Entries</a>
    <a href="customer_report.html">Customer Report</a>
    <a href="review.html">Agent Review</a>
  </nav>

  <main>
    <h1>📂 Load Main Customer File</h1>
    <input type="file" accept=".json" onchange="loadMainJSON(event)">
    <p class="info" id="statusText">No file loaded.</p>
    <p class="info" id="lastUpdateText">Last update: <span id="lastDate">N/A</span></p>

    <div class="tools">
      <h2>🔧 Agent Tools</h2>
      <a href="calculator.html">EMI Calculator</a>
      <a href="alerts.html">Payment Alerts</a>
      <a href="history.html">Customer History</a>
      <a href="settings.html">Settings</a>
    </div>
  </main>

  <script>
    function loadMainJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          localStorage.clear();  // Clear all existing localStorage
          localStorage.setItem("main_customers", JSON.stringify(data));
          const now = new Date();
          const updateTime = now.toLocaleString();
          localStorage.setItem("last_update_time", updateTime);
          document.getElementById("statusText").innerText = "✅ Main customer file loaded successfully!";
          document.getElementById("lastDate").innerText = updateTime;
        } catch (err) {
          alert("❌ Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    // On page load, show last update date if exists
    window.onload = () => {
      const lastUpdate = localStorage.getItem("last_update_time");
      if (lastUpdate) {
        document.getElementById("lastDate").innerText = lastUpdate;
        document.getElementById("statusText").innerText = "✅ Last customer file loaded.";
      }
    };
  </script>
</body>
</html>
