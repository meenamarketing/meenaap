<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Entries - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    thead {
      background: #2c2c2c;
      font-weight: bold;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      font-size: 16px;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">View Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>

  <main>
    <h1>üìÑ Today's Payment Entries</h1>
    <button onclick="exportTodayJSON()">üì§ Export JSON</button>
    <button onclick="exportPDF()">üñ®Ô∏è Export PDF</button>
    <h3 id="totalCollected">Total: ‚Çπ0</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Product</th>
          <th>Amount</th><th>Date</th><th>Due #</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>
  </main>

  <script>
    let entries = [];

    function loadEntries() {
      try {
        entries = JSON.parse(localStorage.getItem("agent_entries")) || [];
      } catch {
        entries = [];
      }
    }

    function getTodayDateStr() {
      return new Date().toISOString().split("T")[0];
    }

    function renderEntries() {
      loadEntries();
      const tbody = document.getElementById("entryTable");
      tbody.innerHTML = "";
      let total = 0;

      entries.forEach((e, i) => {
        const amount = parseFloat(e.amount || 0);
        total += amount;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.id}</td>
          <td>${e.name}</td>
          <td>${e.phone}</td>
          <td>${e.product}</td>
          <td>‚Çπ${amount.toFixed(2)}</td>
          <td>${e.date}</td>
          <td>${e.dueNumber}</td>
          <td><button onclick="removeEntry(${i})">‚ùå Delete</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalCollected").innerText = `Total: ‚Çπ${total.toFixed(2)}`;
    }

    function removeEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem("agent_entries", JSON.stringify(entries));
        renderEntries();
      }
    }

    function exportTodayJSON() {
      const today = getTodayDateStr();
      const data = JSON.stringify(entries, null, 2);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `collection_${today}.json`;
      a.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("Helvetica", "bold");
      doc.setFontSize(18);
      doc.text("Today's Agent Collection", 15, 20);

      let startY = 30;
      const headers = ["ID", "Name", "Phone", "Product", "Amount", "Date", "Due #"];
      const colWidths = [20, 40, 35, 35, 25, 30, 15];
      const cellHeight = 10;

      // Table header
      headers.forEach((h, i) => {
        const x = 10 + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
        doc.setFontSize(12);
        doc.setFont("Helvetica", "bold");
        doc.text(h, x + 2, startY + 7);
        doc.rect(x, startY, colWidths[i], cellHeight);
      });

      let total = 0;
      // Table body
      entries.forEach((e, idx) => {
        const y = startY + (idx + 1) * cellHeight;
        const row = [
          e.id,
          e.name,
          e.phone,
          e.product,
          "‚Çπ" + parseFloat(e.amount || 0).toFixed(2),
          e.date,
          String(e.dueNumber)
        ];
        total += parseFloat(e.amount || 0);

        row.forEach((val, i) => {
          const x = 10 + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
          doc.setFontSize(11);
          doc.setFont("Helvetica", "normal");
          doc.text(String(val), x + 2, y + 7);
          doc.rect(x, y, colWidths[i], cellHeight);
        });
      });

      // Total at the bottom
      const finalY = startY + (entries.length + 1) * cellHeight + 10;
      doc.setFont("Helvetica", "bold");
      doc.setFontSize(14);
      doc.text(`Total Collected: ‚Çπ${total.toFixed(2)}`, 15, finalY);

      doc.save(`collection_${getTodayDateStr()}.pdf`);
    }

    renderEntries();
  </script>
</body>
</html>
