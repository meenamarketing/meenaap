<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Entries - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
    <a href="review.html">Agent Review</a>
  </nav>

  <main>
    <h1>üìÑ Today's Payment Entries</h1>
    <button onclick="exportJSON()">Export Entries</button>
    <h3 id="totalCollected">Total: ‚Çπ0</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Product</th>
          <th>Amount</th><th>Date</th><th>Due #</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>
  </main>

  <script>
    let entries = [];

    function loadEntries() {
      try {
        entries = JSON.parse(localStorage.getItem("agent_entries")) || [];
      } catch {
        entries = [];
      }
    }

    function getToday() {
      return new Date().toISOString().split("T")[0];
    }

    function renderEntries() {
      loadEntries();
      const tbody = document.getElementById("entryTable");
      tbody.innerHTML = "";
      let total = 0;

      entries.forEach((e, i) => {
        const amount = parseFloat(e.amount || 0);
        total += amount;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.id}</td>
          <td>${e.name}</td>
          <td>${e.phone}</td>
          <td>${e.product}</td>
          <td>‚Çπ${amount.toFixed(2)}</td>
          <td>${e.date}</td>
          <td>${e.dueNumber}</td>
          <td><button onclick="removeEntry(${i})">‚ùå Delete</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalCollected").innerText = `Total: ‚Çπ${total.toFixed(2)}`;
    }

    function removeEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem("agent_entries", JSON.stringify(entries));
        renderEntries();
      }
    }

    function exportJSON() {
      const today = getToday();

      // Step 1: Export today's collection
      const collectionBlob = new Blob([JSON.stringify(entries, null, 2)], { type: "application/json" });
      const collectionUrl = URL.createObjectURL(collectionBlob);
      const collectionLink = document.createElement("a");
      collectionLink.href = collectionUrl;
      collectionLink.download = `collection_${today}.json`;
      collectionLink.click();

      // Step 2: Merge into main_customers
      let mainCustomers = [];
      try {
        mainCustomers = JSON.parse(localStorage.getItem("main_customers")) || [];
      } catch {
        alert("‚ö†Ô∏è Main customers not found in memory.");
        return;
      }

      let updatedCount = 0;
      entries.forEach(entry => {
        const cust = mainCustomers.find(c => c.id === entry.id);
        if (cust) {
          const prod = cust.products.find(p => p.name === entry.product);
          if (!prod) return;

          if (!prod.payments) prod.payments = [];

          const baseDue = (cust.paidDues || 0);
          const dueNum = Math.max(baseDue + prod.payments.length + 1, entry.dueNumber || 1);

          prod.payments.push({
            date: entry.date,
            amount: parseFloat(entry.amount),
            dueNumber: dueNum
          });

          prod.paid = prod.payments.reduce((sum, p) => sum + (p.amount || 0), 0);

          if (!prod.datesPaid) prod.datesPaid = [];
          prod.datesPaid.push(entry.date);

          // Ensure the `paidDues` is updated correctly
          cust.paidDues = Math.max(cust.paidDues || 0, dueNum);

          updatedCount++;
        }
      });

      // Step 3: Save merged result and export main customer file
      localStorage.setItem("main_customers", JSON.stringify(mainCustomers));

      const mergedBlob = new Blob([JSON.stringify(mainCustomers, null, 2)], { type: "application/json" });
      const mergedUrl = URL.createObjectURL(mergedBlob);
      const mergedLink = document.createElement("a");
      mergedLink.href = mergedUrl;
      mergedLink.download = `main_customers_updated_${today}.json`;
      mergedLink.click();

      alert(`‚úÖ Exported ${entries.length} entries.\n‚úÖ Merged ${updatedCount} new payments`);
    }

    renderEntries();
  </script>
</body>
</html>
