<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Collections - Agent App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="customer_report.html">Customer Report</a>
  </nav>  <main>
    <h1>Today's Collections</h1>
    <button onclick="exportJSON()">Export Agent File</button>
    <h3 id="totalCollected">Total: ₹0</h3><table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Product</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Due</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="entryTable"></tbody>
</table>

  </main>  <script>
    let entries = JSON.parse(localStorage.getItem("agent_entries") || "[]");

    function renderEntries() {
      const tbody = document.getElementById("entryTable");
      tbody.innerHTML = "";
      let total = 0;

      entries.forEach((e, i) => {
        total += e.amount;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.id}</td>
          <td>${e.name}</td>
          <td>${e.phone}</td>
          <td>${e.product || '-'}</td>
          <td>₹${e.amount.toFixed(2)}</td>
          <td>${e.date}</td>
          <td>${e.dueNumber || '-'}</td>
          <td><button onclick="removeEntry(${i})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalCollected").innerText = `Total: ₹${total.toFixed(2)}`;
    }

    function removeEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem("agent_entries", JSON.stringify(entries));
        renderEntries();
      }
    }

    function exportJSON() {
      const formatted = entries.map(e => ({
        id: e.id,
        name: e.name,
        phone: e.phone,
        product: e.product,
        amount: e.amount,
        date: e.date,
        dueNumber: e.dueNumber || null
      }));

      const blob = new Blob([JSON.stringify(formatted, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "agent_collections_with_due.json";
      a.click();
    }

    renderEntries();
  </script></body>
</html>
