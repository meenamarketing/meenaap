<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      justify-content: center;
    }
    nav a {
      color: white;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      color: #00bcd4;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    button.download {
      padding: 10px 20px;
      font-size: 14px;
      background: #00bcd4;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today</a>
    <a href="customer_report.html">Reports</a>
  </nav>

  <main>
    <h1>Reports</h1>
    <input type="text" id="searchBox" placeholder="Search by Name, ID, or Phone" oninput="searchCustomer(this.value)">
    <div style="text-align:center">
      <button class="download" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
    </div>
  </main>

  <script>
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");
    let selectedCustomer = null;

    function searchCustomer(value) {
      if (!value || value.length < 2) return;
      selectedCustomer = customers.find(c =>
        c.name?.toLowerCase().includes(value.toLowerCase()) ||
        c.id?.toLowerCase().includes(value.toLowerCase()) ||
        c.phone?.includes(value)
      );
      if (!selectedCustomer) alert("Customer not found");
    }

    function downloadPDF() {
      if (!selectedCustomer) return alert("Please search and select a customer.");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const allRows = [];

      selectedCustomer.products.forEach(product => {
        const total = Number(product.total || 0);
        let balance = total;
        const payments = [...(product.payments || [])];

        // Sort by dueNumber to ensure correct order
        payments.sort((a, b) => Number(a.dueNumber) - Number(b.dueNumber));

        payments.forEach(p => {
          const paid = Number(p.amount || 0);
          balance -= paid;
          allRows.push([
            selectedCustomer.id,
            selectedCustomer.name,
            selectedCustomer.place,
            selectedCustomer.phone,
            product.name,
            `â‚¹${paid.toFixed(2)}`,
            `â‚¹${balance.toFixed(2)}`,
            `${p.dueNumber}/${selectedCustomer.totalDues}`,
            p.date || "-"
          ]);
        });
      });

      // Branding header
      doc.setFontSize(26);
      doc.setTextColor(0, 200, 255);
      doc.text("Meena Groups", 105, 20, { align: "center" });

      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Powered by Goorac", 105, 26, { align: "center" });

      // Table
      doc.autoTable({
        startY: 32,
        head: [["ID", "Name", "Place", "Phone", "Product", "Paid", "Balance", "Dues", "Date"]],
        body: allRows,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: {
          fillColor: [0, 188, 212],
          textColor: 20,
          fontStyle: 'bold'
        },
        theme: 'striped',
        margin: { top: 32, left: 10, right: 10 }
      });

      doc.save(`${selectedCustomer.name}_Report.pdf`);
    }
  </script>
</body>
</html>
