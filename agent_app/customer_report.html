<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      justify-content: center;
    }
    nav a {
      color: white;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      color: #00bcd4;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    .report-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #2d2d2d;
    }
    .row:last-child {
      border-bottom: none;
    }
    .label { color: #aaa; font-size: 14px; }
    .value { font-size: 15px; }
    .product-block {
      margin-top: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: #1a1a1a;
      cursor: pointer;
    }
    .product-block.open .details { display: block; }
    .details { display: none; margin-top: 10px; }
    .payment-entry {
      font-size: 14px;
      padding: 4px 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }
    .not-found {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today</a>
    <a href="customer_report.html">Reports</a>
  </nav>

  <main>
    <h1>Reports</h1>
    <input type="text" id="searchBox" placeholder="Search by Name, ID, or Phone" oninput="searchCustomer(this.value)">
    <div id="reportContainer"></div>
  </main>

  <script>
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");

    function format(amount) {
      return "₹" + (Number(amount) || 0).toLocaleString("en-IN");
    }

    function calculatePaid(datesPaid) {
      if (!Array.isArray(datesPaid)) return 0;
      let total = 0;
      for (let entry of datesPaid) {
        if (typeof entry === 'object' && entry.amount) {
          total += Number(entry.amount);
        } else if (typeof entry === 'number') {
          total += entry;
        } else {
          total += 0; // for string entries without amount
        }
      }
      return total;
    }

    function renderPayments(datesPaid) {
      if (!Array.isArray(datesPaid) || datesPaid.length === 0) {
        return `<div class="payment-entry">No payment records.</div>`;
      }

      return datesPaid.map(p => {
        if (typeof p === 'object' && p.date && p.amount != null) {
          return `<div class="payment-entry"><span>• ${p.date}</span><span>${format(p.amount)}</span></div>`;
        } else if (typeof p === 'string') {
          return `<div class="payment-entry"><span>• ${p}</span><span>✓ Paid</span></div>`;
        } else {
          return '';
        }
      }).join('');
    }

    function searchCustomer(value) {
      const container = document.getElementById("reportContainer");
      container.innerHTML = "";

      if (!value || value.trim().length < 2) return;

      const cust = customers.find(c =>
        (c.id && c.id.toLowerCase().includes(value.toLowerCase())) ||
        (c.name && c.name.toLowerCase().includes(value.toLowerCase())) ||
        (c.phone && c.phone.includes(value))
      );

      if (!cust) {
        container.innerHTML = `<p class="not-found">No customer found.</p>`;
        return;
      }

      let totalBalance = 0;

      let html = `
        <div class="report-card">
          <div class="row"><span class="label">Name</span><span class="value">${cust.name}</span></div>
          <div class="row"><span class="label">Phone</span><span class="value">${cust.phone}</span></div>
          <div class="row"><span class="label">Place</span><span class="value">${cust.place}</span></div>
          <div class="row"><span class="label">Products</span><span class="value">${cust.products.length}</span></div>
        </div>
      `;

      cust.products.forEach((p, i) => {
        const total = Number(p.total || 0);
        const paid = calculatePaid(p.datesPaid);
        const balance = total - paid;
        totalBalance += balance;

        html += `
          <div class="product-block" onclick="this.classList.toggle('open')">
            <div class="row"><span class="label">Product ${i + 1}</span><span class="value">${p.name}</span></div>
            <div class="row"><span class="label">Total</span><span class="value">${format(total)}</span></div>
            <div class="row"><span class="label">Paid</span><span class="value">${format(paid)}</span></div>
            <div class="row"><span class="label">Balance</span><span class="value">${format(balance)}</span></div>
            <div class="details">
              <p><strong>Payment History:</strong></p>
              ${renderPayments(p.datesPaid)}
            </div>
          </div>
        `;
      });

      html += `
        <div class="report-card">
          <div class="row"><span class="label">Total Balance</span><span class="value">${format(totalBalance)}</span></div>
        </div>
      `;

      container.innerHTML = html;
    }
  </script>
</body>
</html>
