<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      justify-content: center;
    }
    nav a {
      color: white;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      color: #00bcd4;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    button.download {
      padding: 10px 20px;
      font-size: 14px;
      background: #00bcd4;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .box {
      background: #1d1d1d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #00bcd4;
      color: black;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today</a>
    <a href="customer_report.html">Reports</a>
  </nav>

  <main>
    <h1>Reports</h1>
    <input type="text" id="searchBox" placeholder="Search by Name, ID, or Phone" oninput="searchCustomer(this.value)">
    <div id="reportArea" style="display:none;"></div>
    <div style="text-align:center">
      <button class="download" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
    </div>
  </main>

  <script>
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");
    let selectedCustomer = null;

    function searchCustomer(value) {
      const area = document.getElementById("reportArea");
      area.innerHTML = "";
      area.style.display = "none";
      if (!value || value.length < 2) return;

      selectedCustomer = customers.find(c =>
        c.name?.toLowerCase().includes(value.toLowerCase()) ||
        c.id?.toLowerCase().includes(value.toLowerCase()) ||
        c.phone?.includes(value)
      );

      if (!selectedCustomer) {
        area.innerHTML = "<p>No customer found.</p>";
        area.style.display = "block";
        return;
      }

      let html = `
        <div class="box">
          <p><strong>ID:</strong> ${selectedCustomer.id}</p>
          <p><strong>Name:</strong> ${selectedCustomer.name}</p>
          <p><strong>Phone:</strong> ${selectedCustomer.phone}</p>
          <p><strong>Place:</strong> ${selectedCustomer.place}</p>
          <p><strong>Total Dues:</strong> ${selectedCustomer.totalDues}</p>
          <p><strong>Paid Dues:</strong> ${selectedCustomer.paidDues}</p>
        </div>
      `;

      selectedCustomer.products.forEach(product => {
        let balance = Number(product.total);
        let paidTotal = 0;
        let rows = "";

        (product.payments || []).forEach(p => {
          const paid = Number(p.amount || 0);
          balance -= paid;
          paidTotal += paid;
          const dueNumber = p.dueNumber || "-";

          rows += `
            <tr>
              <td>${dueNumber}/${selectedCustomer.totalDues}</td>
              <td>${p.date || "-"}</td>
              <td>â‚¹${paid.toFixed(2)}</td>
              <td>â‚¹${balance.toFixed(2)}</td>
            </tr>
          `;
        });

        html += `
          <div class="box">
            <p><strong>Product:</strong> ${product.name}</p>
            <p><strong>Total:</strong> â‚¹${product.total}</p>
            <table>
              <tr><th>Due</th><th>Date</th><th>Paid</th><th>Balance</th></tr>
              ${rows}
            </table>
            <div class="summary">
              Paid Total: â‚¹${paidTotal.toFixed(2)} | Remaining: â‚¹${balance.toFixed(2)}
            </div>
          </div>
        `;
      });

      area.innerHTML = html;
      area.style.display = "block";
    }

    function downloadPDF() {
      if (!selectedCustomer) return alert("Please search and select a customer.");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const allRows = [];
      let grandPaid = 0;
      let grandBalance = 0;

      selectedCustomer.products.forEach(product => {
        const total = Number(product.total || 0);
        let balance = total;
        const payments = [...(product.payments || [])];

        payments.forEach(p => {
          const paid = Number(p.amount || 0);
          balance -= paid;
          grandPaid += paid;
          allRows.push([
            selectedCustomer.id,
            selectedCustomer.name,
            selectedCustomer.place,
            selectedCustomer.phone,
            product.name,
            `â‚¹${paid.toFixed(2)}`,
            `â‚¹${balance.toFixed(2)}`,
            `${p.dueNumber || "-"}/${selectedCustomer.totalDues}`,
            p.date || "-"
          ]);
        });

        grandBalance += balance;
      });

      doc.setFontSize(28);
      doc.setTextColor(20, 20, 20);
      doc.setFont("helvetica", "bold");
      doc.text("Meena Groups", 105, 20, { align: "center" });

      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.setTextColor(100);
      doc.text("Powered by Goorac", 105, 26, { align: "center" });

      doc.autoTable({
        startY: 32,
        head: [["ID", "Name", "Place", "Phone", "Product", "Paid", "Balance", "Dues", "Date"]],
        body: allRows,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: {
          fillColor: [0, 188, 212],
          textColor: 20,
          fontStyle: 'bold'
        },
        theme: 'striped',
        margin: { top: 32, left: 10, right: 10 }
      });

      doc.setFontSize(12);
      doc.setTextColor(0, 200, 0);
      doc.setFont("helvetica", "bold");
      doc.text(`Total Paid: â‚¹${grandPaid.toFixed(2)} | Final Balance: â‚¹${grandBalance.toFixed(2)}`, 14, doc.lastAutoTable.finalY + 10);

      doc.save(`${selectedCustomer.name}_Report.pdf`);
    }
  </script>
</body>
</html>
