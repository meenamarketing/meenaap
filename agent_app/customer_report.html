<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      justify-content: center;
    }
    nav a {
      color: white;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      color: #00bcd4;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    .report-card, .product-block {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #2d2d2d;
    }
    .row:last-child { border-bottom: none; }
    .label { color: #aaa; font-size: 14px; }
    .value { font-size: 15px; }
    .payment-entry {
      font-size: 14px;
      padding: 4px 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }
    .not-found {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
    button.download {
      padding: 10px 20px;
      font-size: 14px;
      background: #00bcd4;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today</a>
    <a href="customer_report.html">Reports</a>
  </nav>
  <main>
    <h1>Reports</h1>
    <input type="text" id="searchBox" placeholder="Search by Name, ID, or Phone" oninput="searchCustomer(this.value)">
    <div id="reportContainer"></div>
  </main>

  <script>
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");

    function format(amount) {
      return "â‚¹" + (Number(amount) || 0).toLocaleString("en-IN");
    }

    function getPaidAmount(payments) {
      return payments?.reduce((sum, p) => sum + (Number(p.amount) || 0), 0) || 0;
    }

    function renderPayments(payments) {
      if (!Array.isArray(payments) || payments.length === 0) {
        return `<div class="payment-entry">No payment records.</div>`;
      }

      // Treat first payment as Due 21
      const adjusted = [...payments];
      if (adjusted.length > 0) adjusted[0].dueNumber = 21;

      return adjusted.map(p => `
        <div class="payment-entry">
          <span>${p.date || '-'} (Due ${p.dueNumber || '-'})</span>
          <span>${format(p.amount)}</span>
        </div>
      `).join('');
    }

    function searchCustomer(value) {
      const container = document.getElementById("reportContainer");
      container.innerHTML = "";

      if (!value || value.trim().length < 2) return;

      const cust = customers.find(c =>
        (c.id && c.id.toLowerCase().includes(value.toLowerCase())) ||
        (c.name && c.name.toLowerCase().includes(value.toLowerCase())) ||
        (c.phone && c.phone.includes(value))
      );

      if (!cust) {
        container.innerHTML = `<p class="not-found">No customer found.</p>`;
        return;
      }

      let html = `
        <div class="report-card">
          <div class="row"><span class="label">Name</span><span class="value">${cust.name}</span></div>
          <div class="row"><span class="label">Phone</span><span class="value">${cust.phone}</span></div>
          <div class="row"><span class="label">Place</span><span class="value">${cust.place}</span></div>
        </div>
        <div style="text-align:center;">
          <button class="download" onclick='downloadPDF(${JSON.stringify(cust).replace(/'/g, "\\'").replace(/"/g, '&quot;')})'>
            ðŸ“„ Download PDF
          </button>
        </div>
      `;

      cust.products.forEach((p, i) => {
        const total = Number(p.total || 0);
        const paid = getPaidAmount(p.payments);
        const balance = total - paid;

        html += `
          <div class="product-block">
            <div class="row"><span class="label">Product ${i + 1}</span><span class="value">${p.name}</span></div>
            <div class="row"><span class="label">Total</span><span class="value">${format(total)}</span></div>
            <div class="row"><span class="label">Paid</span><span class="value">${format(paid)}</span></div>
            <div class="row"><span class="label">Balance</span><span class="value">${format(balance)}</span></div>
            <div class="details">
              <p><strong>Payment History:</strong></p>
              ${renderPayments(p.payments)}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function downloadPDF(customer) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.setFont("helvetica", "bold");
      doc.text("Meena Groups", 105, 14, { align: "center" });

      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text("Powered by Goorac", 105, 20, { align: "center" });

      doc.autoTable({
        startY: 26,
        head: [["Field", "Value"]],
        body: [
          ["ID", customer.id || "-"],
          ["Name", customer.name || "-"],
          ["Phone", customer.phone || "-"],
          ["Place", customer.place || "-"],
          ["Total Products", customer.products?.length || 0]
        ],
        styles: { fontSize: 10 }
      });

      let startY = doc.lastAutoTable.finalY + 10;

      customer.products.forEach((p, i) => {
        const total = Number(p.total || 0);
        const payments = [...(p.payments || [])];

        if (payments.length > 0) {
          payments[0].dueNumber = 21; // Force 1st payment as Due 21
        }

        const sortedPayments = payments.sort((a, b) => a.dueNumber - b.dueNumber);

        let runningBalance = total;
        let rows = sortedPayments.map(pay => {
          const amount = Number(pay.amount || 0);
          runningBalance -= amount;
          return [
            `Due ${pay.dueNumber}`,
            pay.date || "-",
            `â‚¹${amount.toLocaleString("en-IN")}`,
            `â‚¹${runningBalance.toLocaleString("en-IN")}`
          ];
        });

        doc.setFontSize(13);
        doc.setTextColor(0, 188, 212);
        doc.text(`Product ${i + 1}: ${p.name}`, 14, startY);
        doc.setTextColor(0, 0, 0);

        doc.autoTable({
          startY: startY + 4,
          head: [["Total", "Paid", "Balance"]],
          body: [[
            `â‚¹${total.toLocaleString("en-IN")}`,
            `â‚¹${getPaidAmount(payments).toLocaleString("en-IN")}`,
            `â‚¹${(total - getPaidAmount(payments)).toLocaleString("en-IN")}`
          ]],
          styles: { fontSize: 10 }
        });

        doc.autoTable({
          startY: doc.lastAutoTable.finalY + 4,
          head: [["Due No.", "Date", "Paid Amount", "Balance After"]],
          body: rows.length ? rows : [["-", "-", "-", "-"]],
          styles: { fontSize: 9 }
        });

        startY = doc.lastAutoTable.finalY + 12;
      });

      doc.save(`${customer.name}_Report.pdf`);
    }
  </script>
</body>
</html>
