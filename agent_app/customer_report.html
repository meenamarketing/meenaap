<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #00bcd4;
      --bg: #121212;
      --box: #1e1e1e;
      --text: #eee;
      --accent: #2e2e2e;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      justify-content: center;
    }

    nav a {
      color: white;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      background: var(--primary);
      color: black;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: var(--box);
      color: white;
      border: 1px solid #444;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
    }

    .report-card {
      background: var(--box);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #2d2d2d;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: #aaa;
      font-size: 14px;
    }

    .value {
      font-size: 15px;
    }

    .product-title {
      font-weight: bold;
      font-size: 16px;
      color: var(--primary);
      margin: 12px 0 6px;
      cursor: pointer;
    }

    .product-block {
      margin-top: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: #1a1a1a;
    }

    .payment-entry {
      font-size: 14px;
      padding: 4px 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }

    .payment-entry:last-child {
      border-bottom: none;
    }

    .toggle-details {
      display: none;
      margin-top: 10px;
    }

    .product-block.open .toggle-details {
      display: block;
    }

    .not-found {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="view.html">Today</a>
    <a href="customer_report.html">Reports</a>
  </nav>

  <main>
    <h1>Reports</h1>
    <input type="text" id="searchBox" placeholder="Search by Name, ID, or Phone" oninput="searchCustomer(this.value)">
    <div id="reportContainer"></div>
  </main>

  <script>
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");

    function searchCustomer(value) {
      const container = document.getElementById("reportContainer");
      container.innerHTML = "";

      if (!value || value.trim().length < 2) return;

      const cust = customers.find(c =>
        (c.id && c.id.toLowerCase().includes(value.toLowerCase())) ||
        (c.name && c.name.toLowerCase().includes(value.toLowerCase())) ||
        (c.phone && c.phone.includes(value))
      );

      if (!cust) {
        container.innerHTML = `<p class="not-found">No customer found.</p>`;
        return;
      }

      let totalBalance = 0;

      let html = `<div class="report-card">
        <div class="row"><span class="label">Name</span><span class="value">${cust.name}</span></div>
        <div class="row"><span class="label">Phone</span><span class="value">${cust.phone}</span></div>
        <div class="row"><span class="label">Place</span><span class="value">${cust.place}</span></div>
        <div class="row"><span class="label">Products</span><span class="value">${cust.products.length}</span></div>
      </div>`;

      cust.products.forEach((p, i) => {
        const total = Number(p.total || 0);
        const paid = Number(p.paid || 0);
        const balance = total - paid;
        totalBalance += balance;

        const payments = Array.isArray(p.datesPaid)
          ? p.datesPaid.map((entry, idx) => {
              if (typeof entry === "object" && entry.date && entry.amount) {
                return `<div class="payment-entry"><span>• ${entry.date}</span><span>₹${entry.amount}</span></div>`;
              } else {
                return `<div class="payment-entry"><span>• ${entry}</span><span>Paid</span></div>`;
              }
            }).join("")
          : `<div class="payment-entry">No payment records</div>`;

        html += `
          <div class="product-block" onclick="this.classList.toggle('open')">
            <div class="product-title">Product ${i + 1}: ${p.name}</div>
            <div class="row"><span class="label">Total</span><span class="value">₹${total}</span></div>
            <div class="row"><span class="label">Paid</span><span class="value">₹${paid}</span></div>
            <div class="row"><span class="label">Balance</span><span class="value">₹${balance}</span></div>
            <div class="toggle-details">
              <p style="margin:10px 0 5px;"><strong>Payment History:</strong></p>
              ${payments}
            </div>
          </div>`;
      });

      html += `<div class="report-card">
        <div class="row"><span class="label">Total Balance (All Products)</span><span class="value">₹${totalBalance}</span></div>
      </div>`;

      container.innerHTML = html;
    }
  </script>
</body>
</html>
