<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    #suggestions {
      background: #222;
      border: 1px solid #444;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 100;
      width: 250px;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #00bcd4;
      color: #000;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="report.html">Reports</a>
  </nav>  <main>
    <h1>Customer Manager</h1><input type="file" accept=".json" onchange="loadJSON(event)">
<button onclick="downloadJSON()">Export Updated JSON</button>

<h2 id="formTitle">Add New Customer</h2>
<input id="newId" placeholder="Customer ID" />
<input id="newName" placeholder="Name" />
<input id="newPhone" placeholder="Phone" />
<input id="newPlace" placeholder="Place" />
<input id="newProduct" placeholder="Product Name" />
<input id="newTotal" placeholder="Total Amount" type="number" />
<input id="newPaid" placeholder="Amount Paid" type="number" />
<input id="newTotalDues" placeholder="Total Dues" type="number" />
<input id="newPaidDues" placeholder="Dues Already Paid" type="number" />
<button id="submitBtn" onclick="addCustomer()">Add Customer</button>

<h2>Customer List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Phone</th><th>Place</th><th>Products</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="customerTable"></tbody>
</table>

  </main>  <script>
    let customers = [];
    let editMode = false;
    let editIndex = -1;

    function loadJSON(event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        customers = JSON.parse(e.target.result);
        renderTable();
      };
      reader.readAsText(event.target.files[0]);
    }

    function renderTable() {
      const table = document.getElementById("customerTable");
      table.innerHTML = "";

      customers.forEach((c, index) => {
        let productList = "";
        c.products.forEach(p => {
          const bal = p.total - p.paid;
          productList += `<div>${p.name} - ₹${p.paid}/₹${p.total} (Balance: ₹${bal})</div>`;
        });

        let dueInfo = (c.totalDues && c.paidDues != null)
          ? `<div>Due ${c.paidDues + 1} of ${c.totalDues}</div>`
          : "";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.place}</td>
          <td>${productList}${dueInfo}</td>
          <td>
            <button onclick="editCustomer(${index})">Edit</button>
            <button onclick="deleteCustomer(${index})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function addCustomer() {
      const id = document.getElementById("newId").value.trim();
      const name = document.getElementById("newName").value.trim();
      const phone = document.getElementById("newPhone").value.trim();
      const place = document.getElementById("newPlace").value.trim();
      const product = document.getElementById("newProduct").value.trim();
      const total = parseFloat(document.getElementById("newTotal").value);
      const paid = parseFloat(document.getElementById("newPaid").value);
      const totalDues = parseInt(document.getElementById("newTotalDues").value);
      const paidDues = parseInt(document.getElementById("newPaidDues").value);

      if (!name || !product || isNaN(total) || isNaN(paid) || isNaN(totalDues) || isNaN(paidDues)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newCustomer = {
        id,
        name,
        phone,
        place,
        totalDues,
        paidDues,
        products: [{ name: product, total, paid, datesPaid: [new Date().toISOString().split("T")[0]] }]
      };

      if (editMode && editIndex >= 0) {
        customers[editIndex] = newCustomer;
        editMode = false;
        editIndex = -1;
        document.getElementById("formTitle").innerText = "Add New Customer";
        document.getElementById("submitBtn").innerText = "Add Customer";
        document.getElementById("newId").disabled = false;
      } else {
        if (!id || customers.find(c => c.id === id)) {
          alert("Invalid or duplicate ID");
          return;
        }
        customers.push(newCustomer);
      }

      clearForm();
      renderTable();
    }

    function clearForm() {
      document.getElementById("newId").value = "";
      document.getElementById("newName").value = "";
      document.getElementById("newPhone").value = "";
      document.getElementById("newPlace").value = "";
      document.getElementById("newProduct").value = "";
      document.getElementById("newTotal").value = "";
      document.getElementById("newPaid").value = "";
      document.getElementById("newTotalDues").value = "";
      document.getElementById("newPaidDues").value = "";
    }

    function editCustomer(index) {
      const c = customers[index];
      document.getElementById("newId").value = c.id;
      document.getElementById("newId").disabled = true;
      document.getElementById("newName").value = c.name;
      document.getElementById("newPhone").value = c.phone;
      document.getElementById("newPlace").value = c.place;
      document.getElementById("newTotalDues").value = c.totalDues;
      document.getElementById("newPaidDues").value = c.paidDues;
      if (c.products.length) {
        const p = c.products[0];
        document.getElementById("newProduct").value = p.name;
        document.getElementById("newTotal").value = p.total;
        document.getElementById("newPaid").value = p.paid;
      }
      document.getElementById("formTitle").innerText = "Edit Customer";
      document.getElementById("submitBtn").innerText = "Update Customer";
      editMode = true;
      editIndex = index;
    }

    function deleteCustomer(index) {
      if (confirm("Are you sure you want to delete this customer?")) {
        customers.splice(index, 1);
        renderTable();
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(customers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "customers.json";
      a.click();
    }
  </script></body>
</html>
