<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Agent Collections - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(even) {
      background: #1f1f1f;
    }
    #summary {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="report.html">Reports</a>
  </nav>

  <main>
    <h1>Review Agent Collections</h1>
    <input type="file" accept=".json" onchange="loadAgentData(event)">
    <button onclick="approveData()">âœ… Approve & Merge</button>
    <button onclick="exportMainJSON()">ðŸ“¤ Export Updated JSON</button>
    <div id="summary"></div>
    <table id="agentTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th>
          <th>Product</th><th>Amount</th><th>Due</th><th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    let mainCustomers = JSON.parse(localStorage.getItem("main_customers") || "[]");
    let agentEntries = [];

    function loadAgentData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = e => {
        agentEntries = JSON.parse(e.target.result);
        renderAgentTable();
      };
      reader.readAsText(file);
    }

    function renderAgentTable() {
      const tbody = document.querySelector("#agentTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      agentEntries.forEach(entry => {
        total += parseFloat(entry.amount);
        tbody.innerHTML += `
          <tr>
            <td>${entry.id}</td>
            <td>${entry.name}</td>
            <td>${entry.phone}</td>
            <td>${entry.product}</td>
            <td>â‚¹${parseFloat(entry.amount).toFixed(2)}</td>
            <td>${entry.dueNumber || '-'}</td>
            <td>${entry.date}</td>
          </tr>
        `;
      });

      document.getElementById("summary").innerHTML = `<strong>Total Collected:</strong> â‚¹${total.toFixed(2)}`;
    }

    function approveData() {
      let updated = 0;

      agentEntries.forEach(entry => {
        const cust = mainCustomers.find(c => c.id === entry.id);
        if (!cust) return;

        const prod = cust.products.find(p => p.name === entry.product);
        if (!prod) return;

        if (!Array.isArray(prod.payments)) prod.payments = [];

        const existingDues = cust.paidDues || 0;
        const nextDue = existingDues + prod.payments.length + 1;

        prod.payments.push({
          date: entry.date,
          amount: parseFloat(entry.amount),
          dueNumber: nextDue
        });

        // Update paid total
        prod.paid = prod.payments.reduce((sum, p) => sum + p.amount, 0);
        cust.paidDues = nextDue;

        updated++;
      });

      localStorage.setItem("main_customers", JSON.stringify(mainCustomers));
      alert(`âœ… Approved and merged ${updated} entries`);
    }

    function exportMainJSON() {
      const json = mainCustomers.map(c => ({
        id: c.id,
        name: c.name,
        phone: c.phone,
        place: c.place,
        totalDues: c.totalDues,
        paidDues: c.paidDues,
        products: c.products.map(p => ({
          name: p.name,
          total: p.total,
          payments: p.payments || []
        }))
      }));

      const blob = new Blob([JSON.stringify(json, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "updated_main_customers.json";
      a.click();
    }
  </script>
</body>
</html>
