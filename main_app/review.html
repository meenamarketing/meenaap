<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Agent Collections - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212; color: #eee;
      font-family: sans-serif; margin: 0;
    }
    nav {
      background: #1f1f1f; display: flex; gap: 10px; padding: 10px;
    }
    nav a {
      color: white; background: #333;
      padding: 10px 15px; border-radius: 5px; text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4; color: black;
    }
    main { padding: 20px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 10px; border: 1px solid #444; text-align: center;
    }
    thead { background: #2c2c2c; }
    tr:nth-child(even) { background: #1f1f1f; }
    input[type="file"], input[type="text"] {
      background: #1e1e1e; color: white;
      border: 1px solid #444; padding: 10px;
      border-radius: 5px; width: 100%; margin: 10px 0;
    }
    button {
      background: #00bcd4; color: black;
      font-weight: bold; padding: 10px 15px;
      border: none; border-radius: 5px;
      margin-top: 10px; cursor: pointer;
    }
    button:hover { background: #26c6da; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Entry</a>
    <a href="report.html">Reports</a>
  </nav>

  <main>
    <h1>Review Agent Collections</h1>
    <label>üìÇ Upload Main Customer JSON:</label>
    <input type="file" accept=".json" onchange="loadMainJSON(event)">
    <label>üìÇ Upload Agent Collection JSON:</label>
    <input type="file" accept=".json" onchange="loadAgentJSON(event)">
    <input type="text" id="searchInput" placeholder="üîç Search ID or Name" oninput="filterTable()">

    <div id="summary"></div>
    <table id="agentTable" style="display:none;">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th>
          <th>Product</th><th>Amount</th><th>Due</th><th>Date</th><th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="mergeData()" id="approveBtn" style="display:none;">‚úÖ Approve & Merge</button>
    <button onclick="exportMerged()" id="exportBtn" style="display:none;">üì§ Export Merged JSON</button>
  </main>

  <script>
    let mainCustomers = [];
    let agentEntries = [];

    function loadMainJSON(event) {
      const reader = new FileReader();
      reader.onload = e => {
        mainCustomers = JSON.parse(e.target.result);
        alert("‚úÖ Main customer data loaded.");
      };
      reader.readAsText(event.target.files[0]);
    }

    function loadAgentJSON(event) {
      const reader = new FileReader();
      reader.onload = e => {
        agentEntries = JSON.parse(e.target.result);
        showAgentTable();
      };
      reader.readAsText(event.target.files[0]);
    }

    function showAgentTable() {
      const tbody = document.querySelector("#agentTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      agentEntries.forEach((e, i) => {
        total += Number(e.amount || 0);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${e.id}" onchange="editEntry(${i}, 'id', this.value)"/></td>
          <td><input value="${e.name}" onchange="editEntry(${i}, 'name', this.value)"/></td>
          <td><input value="${e.phone}" onchange="editEntry(${i}, 'phone', this.value)"/></td>
          <td><input value="${e.product}" onchange="editEntry(${i}, 'product', this.value)"/></td>
          <td><input value="${e.amount}" onchange="editEntry(${i}, 'amount', this.value)"/></td>
          <td><input value="${e.dueNumber}" onchange="editEntry(${i}, 'dueNumber', this.value)"/></td>
          <td><input value="${e.date}" onchange="editEntry(${i}, 'date', this.value)"/></td>
          <td>‚úîÔ∏è</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("summary").innerHTML = `<strong>Total Collected:</strong> ‚Çπ${total.toFixed(2)}`;
      document.getElementById("agentTable").style.display = "table";
      document.getElementById("approveBtn").style.display = "inline-block";
      document.getElementById("exportBtn").style.display = "inline-block";
    }

    function editEntry(index, key, value) {
      agentEntries[index][key] = key === "amount" || key === "dueNumber" ? Number(value) : value;
    }

    function mergeData() {
      let updated = 0;

      agentEntries.forEach(entry => {
        const customer = mainCustomers.find(c => c.id === entry.id);
        if (!customer) return;

        const product = customer.products.find(p => p.name === entry.product);
        if (!product) return;

        if (!Array.isArray(product.payments)) product.payments = [];
        if (!Array.isArray(product.datesPaid)) product.datesPaid = [];

        const isDuplicate = product.payments.some(p =>
          p.date === entry.date && p.amount === entry.amount
        );

        if (!isDuplicate) {
          product.payments.push({
            date: entry.date,
            amount: Number(entry.amount),
            dueNumber: Number(entry.dueNumber)
          });

          product.datesPaid.push(entry.date);
          product.paid = product.payments.reduce((sum, p) => sum + (p.amount || 0), 0);
          updated++;
        }
      });

      alert(`‚úÖ Merged ${updated} entries into main customers.`);
    }

    function exportMerged() {
      const blob = new Blob([JSON.stringify(mainCustomers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");

      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yy = String(now.getFullYear()).slice(-2);
      const filename = `${dd}-${mm}-${yy}.json`;

      a.href = url;
      a.download = filename;
      a.click();
    }

    function filterTable() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#agentTable tbody tr");
      rows.forEach(row => {
        const id = row.children[0].querySelector("input").value.toLowerCase();
        const name = row.children[1].querySelector("input").value.toLowerCase();
        row.style.display = (id.includes(keyword) || name.includes(keyword)) ? "" : "none";
      });
    }
  </script>
</body>
</html>
