<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Agent Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(even) {
      background: #1f1f1f;
    }
    button {
      background: #00bcd4;
      color: black;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="entries.html">Add Collection</a>
    <a href="view.html">Today's Entries</a>
    <a href="review.html">Review & Merge</a>
    <a href="report.html">Reports</a>
  </nav>

  <main>
    <h1>Review Agent Collections</h1>
    <p>All today's collections are shown below. Click Merge & Export to combine into main customer file.</p>

    <div id="summary"></div>
    <table id="collectionTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Product</th>
          <th>Amount</th><th>Due Number</th><th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="mergeAndExport()">✅ Merge & Export Final JSON</button>
  </main>

  <script>
    const agentEntries = JSON.parse(localStorage.getItem("agent_entries") || "[]");
    const customers = JSON.parse(localStorage.getItem("main_customers") || "[]");
    const table = document.querySelector("#collectionTable tbody");

    // Display today's entries
    function displayTable() {
      table.innerHTML = "";
      let total = 0;
      agentEntries.forEach(e => {
        total += e.amount;
        table.innerHTML += `
          <tr>
            <td>${e.id}</td>
            <td>${e.name}</td>
            <td>${e.phone}</td>
            <td>${e.product}</td>
            <td>₹${e.amount.toFixed(2)}</td>
            <td>${e.dueNumber}</td>
            <td>${e.date}</td>
          </tr>`;
      });
      document.getElementById("summary").innerText = `Total Collected: ₹${total.toFixed(2)}`;
    }

    displayTable();

    function mergeAndExport() {
      let merged = 0;

      agentEntries.forEach(entry => {
        const customer = customers.find(c => c.id === entry.id);
        if (!customer) return;

        const product = customer.products.find(p => p.name === entry.product);
        if (!product) return;

        // Convert old format if necessary
        if (!Array.isArray(product.payments)) product.payments = [];
        if (!Array.isArray(product.datesPaid)) product.datesPaid = [];

        // Add this entry to payments
        product.payments.push({
          date: entry.date,
          amount: entry.amount,
          dueNumber: entry.dueNumber
        });

        product.datesPaid.push(entry.date);
        product.paid = product.payments.reduce((sum, p) => sum + p.amount, 0);

        // Update paidDues if this is the latest
        if (!customer.paidDues || entry.dueNumber > customer.paidDues) {
          customer.paidDues = entry.dueNumber;
        }

        merged++;
      });

      alert(`✅ Merged ${merged} entries into main customer file`);

      // Save to localStorage again (optional)
      localStorage.setItem("main_customers", JSON.stringify(customers));

      // Export final JSON
      const blob = new Blob([JSON.stringify(customers, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "final_merged_customers.json";
      a.click();
    }
  </script>
</body>
</html>
