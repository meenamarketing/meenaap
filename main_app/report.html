<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Customer Reports</h1>
    <input type="file" accept=".json" onchange="loadData(event)">
    <h3 id="reportTotal">Total Paid: â‚¹0</h3>
    <h3 id="reportBalance">Total Balance: â‚¹0</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Product</th><th>Paid</th><th>Total</th><th>Balance</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];

    function loadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        customers = JSON.parse(e.target.result);
        renderTable();
      };
      reader.readAsText(file);
    }

    function renderTable() {
      const table = document.getElementById("reportTable");
      table.innerHTML = "";
      let totalPaid = 0;
      let totalBalance = 0;

      customers.forEach(c => {
        if (!Array.isArray(c.products)) return;

        c.products.forEach(p => {
          let paid = 0;
          const total = p.total || 0;

          if (Array.isArray(p.payments)) {
            paid = p.payments.reduce((sum, pay) => sum + pay.amount, 0);
          } else {
            paid = p.paid || 0;
          }

          const balance = Math.max(0, total - paid);

          if (balance === 0) return; // skip fully paid products

          totalPaid += paid;
          totalBalance += balance;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${p.name}</td>
            <td>â‚¹${paid}</td>
            <td>â‚¹${total}</td>
            <td>â‚¹${balance}</td>
          `;
          table.appendChild(row);
        });
      });

      document.getElementById("reportTotal").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;
      document.getElementById("reportBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;
    }
  </script>
</body>
</html>
