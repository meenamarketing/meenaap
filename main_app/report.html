<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px;
      margin: 10px 10px 10px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    #suggestions {
      position: absolute;
      background: #222;
      border: 1px solid #444;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 999;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #00bcd4;
      color: black;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š EMI Reports</h1>

    <input type="file" accept=".json" onchange="loadJSON(event)">
    <br><br>

    <div style="position: relative;">
      <input id="searchBox" placeholder="Search by ID / Name / Phone" oninput="renderTable(); showSuggestions(this.value)">
      <div id="suggestions"></div>
    </div>

    <input id="filterPlace" placeholder="Filter by Place" oninput="renderTable()">
    <input id="filterProduct" placeholder="Filter by Product" oninput="renderTable()">
    <label>From: <input type="date" id="fromDate" onchange="renderTable()"></label>
    <label>To: <input type="date" id="toDate" onchange="renderTable()"></label>
    <button onclick="downloadCSV()">Export CSV</button>

    <h3 id="totalPaid">Total Paid: â‚¹0</h3>
    <h3 id="totalBalance">Total Balance: â‚¹0</h3>

    <canvas id="summaryChart" height="150"></canvas>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Place</th><th>Product</th>
          <th>Paid</th><th>Total</th><th>Balance</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];
    let allSuggestions = [];

    function loadJSON(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        customers = JSON.parse(e.target.result);
        allSuggestions = customers.flatMap(c => [c.id, c.name, c.phone]);
        renderTable();
      };
      reader.readAsText(file);
    }

    function renderTable() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const place = document.getElementById("filterPlace").value.toLowerCase();
      const productFilter = document.getElementById("filterProduct").value.toLowerCase();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;
      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";

      let totalPaid = 0;
      let totalBalance = 0;

      customers.forEach(c => {
        if (!c.products || c.products.length === 0) return;

        c.products.forEach(p => {
          const paid = p.paid || 0;
          const total = p.total || 0;
          const balance = Math.max(0, total - paid);
          const date = p.datesPaid?.[0] || "";

          if (balance <= 0 || paid === 0) return;

          const matchSearch = !search || c.id.toLowerCase().includes(search) || c.name.toLowerCase().includes(search) || c.phone.includes(search);
          const matchPlace = !place || c.place.toLowerCase().includes(place);
          const matchProduct = !productFilter || p.name.toLowerCase().includes(productFilter);
          const matchDate = (!fromDate || date >= fromDate) && (!toDate || date <= toDate);

          if (matchSearch && matchPlace && matchProduct && matchDate) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${c.id}</td>
              <td>${c.name}</td>
              <td>${c.phone}</td>
              <td>${c.place}</td>
              <td>${p.name}</td>
              <td>â‚¹${paid.toFixed(2)}</td>
              <td>â‚¹${total.toFixed(2)}</td>
              <td>â‚¹${balance.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
            totalPaid += paid;
            totalBalance += balance;
          }
        });
      });

      document.getElementById("totalPaid").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;
      document.getElementById("totalBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;
      drawChart(totalPaid, totalBalance);
    }

    function drawChart(paid, balance) {
      const ctx = document.getElementById("summaryChart").getContext("2d");
      if (window.pieChart) window.pieChart.destroy();
      window.pieChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Paid", "Balance"],
          datasets: [{
            data: [paid, balance],
            backgroundColor: ["#00e676", "#ff5252"]
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } }
        }
      });
    }

    function downloadCSV() {
      let csv = "ID,Name,Phone,Place,Product,Paid,Total,Balance\n";
      document.querySelectorAll("#reportTable tr").forEach(row => {
        const cells = Array.from(row.children).map(td => td.innerText);
        csv += cells.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "report.csv";
      a.click();
    }

    function showSuggestions(text) {
      const box = document.getElementById("suggestions");
      if (!text || text.length < 1) {
        box.style.display = "none";
        return;
      }
      const results = allSuggestions.filter(s => s.toLowerCase().includes(text.toLowerCase())).slice(0, 10);
      if (results.length === 0) {
        box.style.display = "none";
        return;
      }
      box.innerHTML = results.map(s => `<div onclick="selectSuggestion('${s}')">${s}</div>`).join("");
      box.style.display = "block";
      const rect = document.getElementById("searchBox").getBoundingClientRect();
      box.style.left = rect.left + "px";
      box.style.top = rect.bottom + window.scrollY + "px";
      box.style.width = rect.width + "px";
    }

    function selectSuggestion(val) {
      document.getElementById("searchBox").value = val;
      document.getElementById("suggestions").style.display = "none";
      renderTable();
    }

    document.addEventListener("click", e => {
      if (!e.target.closest("#suggestions") && e.target.id !== "searchBox") {
        document.getElementById("suggestions").style.display = "none";
      }
    });
  </script>
</body>
</html>
