<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Reports & Summary</h1>

    <input type="file" accept=".json" onchange="loadData(event)">
    <input id="searchInput" placeholder="Search ID/Name/Phone" oninput="renderTable()" />
    <input id="placeFilter" placeholder="Filter by Place" oninput="renderTable()">
    <input id="productFilter" placeholder="Filter by Product" oninput="renderTable()">
    <label>From: <input type="date" id="fromDate" onchange="renderTable()"></label>
    <label>To: <input type="date" id="toDate" onchange="renderTable()"></label>
    <button onclick="exportCSV()">Export CSV</button>

    <h3 id="totalPaid">Total Paid: â‚¹0</h3>
    <h3 id="totalBalance">Total Balance: â‚¹0</h3>

    <canvas id="summaryChart" height="150"></canvas>

    <h2>Detailed Report</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Place</th><th>Product</th><th>Paid</th><th>Total</th><th>Balance</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];

    function loadData(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        customers = JSON.parse(e.target.result);
        renderTable();
      };
      reader.readAsText(event.target.files[0]);
    }

    function renderTable() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const placeFilter = document.getElementById("placeFilter").value.toLowerCase();
      const productFilter = document.getElementById("productFilter").value.toLowerCase();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";

      let paidSum = 0, balanceSum = 0;

      customers.forEach(c => {
        const { id, name, phone, place, products } = c;
        if (!products || products.length === 0) return;

        products.forEach(p => {
          const paid = p.paid || 0;
          const total = p.total || 0;
          const balance = Math.max(0, total - paid);
          const date = p.datesPaid?.[0] || "";

          if (balance <= 0) return; // skip completed

          if (
            (!search || id.toLowerCase().includes(search) || name.toLowerCase().includes(search) || phone.includes(search)) &&
            (!placeFilter || place.toLowerCase().includes(placeFilter)) &&
            (!productFilter || p.name.toLowerCase().includes(productFilter)) &&
            (!fromDate || date >= fromDate) &&
            (!toDate || date <= toDate)
          ) {
            paidSum += paid;
            balanceSum += balance;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${id}</td>
              <td>${name}</td>
              <td>${phone}</td>
              <td>${place}</td>
              <td>${p.name}</td>
              <td>â‚¹${paid.toFixed(2)}</td>
              <td>â‚¹${total.toFixed(2)}</td>
              <td>â‚¹${balance.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
          }
        });
      });

      document.getElementById("totalPaid").innerText = `Total Paid: â‚¹${paidSum.toFixed(2)}`;
      document.getElementById("totalBalance").innerText = `Total Balance: â‚¹${balanceSum.toFixed(2)}`;
      drawChart(paidSum, balanceSum);
    }

    function drawChart(paid, balance) {
      const ctx = document.getElementById("summaryChart").getContext("2d");
      if (window.pieChart) window.pieChart.destroy();
      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["Paid", "Balance"],
          datasets: [{
            data: [paid, balance],
            backgroundColor: ["#00e676", "#ff5252"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    function exportCSV() {
      let csv = "ID,Name,Phone,Place,Product,Paid,Total,Balance\n";
      document.querySelectorAll("#reportTable tr").forEach(tr => {
        const cells = Array.from(tr.children).map(td => td.innerText);
        csv += cells.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered_report.csv";
      a.click();
    }
  </script>
</body>
</html>
