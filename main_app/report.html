<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; }
    nav { background: #1f1f1f; display: flex; padding: 10px; gap: 15px; flex-wrap: wrap; }
    nav a { color: white; background: #333; padding: 8px 15px; border-radius: 5px; text-decoration: none; }
    nav a:hover { background: #00bcd4; color: black; }
    main { padding: 20px; }
    h1 { color: #00bcd4; }
    input, button, select {
      padding: 10px; margin: 5px 10px 15px 0; border-radius: 5px;
      background: #1e1e1e; color: white; border: 1px solid #444;
    }
    button { background: #00bcd4; color: black; font-weight: bold; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #333; }
    thead { background: #2c2c2c; }
    tr:nth-child(odd) { background: #1d1d1d; }
    #suggestions {
      position: absolute; background: #222; border: 1px solid #333; border-radius: 5px;
      z-index: 999; display: none; max-height: 200px; overflow-y: auto;
    }
    #suggestions div {
      padding: 10px; border-bottom: 1px solid #333; cursor: pointer;
    }
    #suggestions div:hover { background: #00bcd4; color: black; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Reports & Filter</h1>

    <input type="file" accept=".json" onchange="loadData(event)">
    <br>

    <label for="jumpSelect">Jump to Customer:</label>
    <select id="jumpSelect" onchange="jumpToCustomer(this.value)">
      <option value="">-- Select --</option>
    </select>

    <div style="position:relative;">
      <input id="searchId" placeholder="Search by ID / Name / Phone" oninput="filterData(); showSuggestions(this.value)">
      <div id="suggestions"></div>
    </div>
    <input id="searchPlace" placeholder="Place" oninput="filterData()">
    <input id="searchProduct" placeholder="Product Name" oninput="filterData()">
    <label>From: <input type="date" id="fromDate" onchange="filterData()"></label>
    <label>To: <input type="date" id="toDate" onchange="filterData()"></label>
    <button onclick="exportCSV()">Export CSV</button>

    <h3 id="reportTotal">Total Paid: â‚¹0</h3>
    <h3 id="reportBalance">Total Balance: â‚¹0</h3>

    <canvas id="paidBalanceChart" height="150"></canvas>
    <canvas id="barChart" height="150"></canvas>

    <h2>Customer Summary</h2>
    <table id="summaryTable">
      <thead><tr><th>ID</th><th>Name</th><th>Total Paid</th><th>Total Balance</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Detailed Payments</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Place</th><th>Phone</th><th>Product</th>
          <th>Paid</th><th>Balance</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [], flatReport = [], allSuggestions = new Set();
    let pieChart, barChart;

    function loadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        customers = JSON.parse(e.target.result);
        flattenData();
        filterData();
        updateDropdown();
      };
      reader.readAsText(file);
    }

    function flattenData() {
      flatReport = [];
      allSuggestions.clear();

      customers.forEach(c => {
        allSuggestions.add(c.id);
        allSuggestions.add(c.name);
        allSuggestions.add(c.phone);

        c.products.forEach(p => {
          const total = p.total || 0;
          let paidSoFar = 0;

          if (Array.isArray(p.payments)) {
            p.payments.forEach(pay => {
              paidSoFar += pay.amount;
              flatReport.push({
                id: c.id, name: c.name, phone: c.phone, place: c.place,
                product: p.name, paid: pay.amount,
                balance: Math.max(0, total - paidSoFar),
                date: pay.date
              });
            });
          } else if (Array.isArray(p.datesPaid)) {
            const totalPaid = p.paid || 0;
            const avg = totalPaid / p.datesPaid.length;
            p.datesPaid.forEach(date => {
              paidSoFar += avg;
              flatReport.push({
                id: c.id, name: c.name, phone: c.phone, place: c.place,
                product: p.name, paid: avg,
                balance: Math.max(0, total - paidSoFar),
                date
              });
            });
          }
        });
      });
    }

    function filterData() {
      const id = document.getElementById("searchId").value.toLowerCase();
      const place = document.getElementById("searchPlace").value.toLowerCase();
      const product = document.getElementById("searchProduct").value.toLowerCase();
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      const filtered = flatReport.filter(r =>
        (!id || r.id.toLowerCase().includes(id) || r.name.toLowerCase().includes(id) || r.phone.includes(id)) &&
        (!place || r.place.toLowerCase().includes(place)) &&
        (!product || r.product.toLowerCase().includes(product)) &&
        (!from || r.date >= from) &&
        (!to || r.date <= to)
      );

      let totalPaid = 0;
      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";
      filtered.forEach(r => {
        totalPaid += r.paid;
        tbody.innerHTML += `
          <tr><td>${r.id}</td><td>${r.name}</td><td>${r.place}</td><td>${r.phone}</td>
          <td>${r.product}</td><td>â‚¹${r.paid.toFixed(2)}</td><td>â‚¹${r.balance.toFixed(2)}</td><td>${r.date}</td></tr>`;
      });

      document.getElementById("reportTotal").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;
      updateSummaries(filtered);
    }

    function updateSummaries(filtered) {
      const summaryTable = document.querySelector("#summaryTable tbody");
      summaryTable.innerHTML = "";

      const customerMap = new Map();
      let totalBalance = 0, totalPaid = 0;

      filtered.forEach(r => {
        if (!customerMap.has(r.id)) customerMap.set(r.id, { name: r.name, paid: 0, balance: 0 });
        const entry = customerMap.get(r.id);
        entry.paid += r.paid;
        entry.balance = r.balance;
      });

      customerMap.forEach((v, id) => {
        summaryTable.innerHTML += `<tr><td>${id}</td><td>${v.name}</td><td>â‚¹${v.paid.toFixed(2)}</td><td>â‚¹${v.balance.toFixed(2)}</td></tr>`;
        totalPaid += v.paid;
        totalBalance += v.balance;
      });

      document.getElementById("reportBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;
      drawCharts(totalPaid, totalBalance, customerMap);
    }

    function drawCharts(paid, balance, customerMap) {
      if (pieChart) pieChart.destroy();
      if (barChart) barChart.destroy();

      pieChart = new Chart(document.getElementById('paidBalanceChart'), {
        type: 'pie',
        data: {
          labels: ['Paid', 'Balance'],
          datasets: [{ data: [paid, balance], backgroundColor: ['#00e676', '#ff5252'] }]
        }
      });

      const labels = [], values = [];
      customerMap.forEach((v) => {
        labels.push(v.name); values.push(v.paid);
      });

      barChart = new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'Paid Amount', data: values, backgroundColor: '#00bcd4' }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function updateDropdown() {
      const jumpSelect = document.getElementById("jumpSelect");
      const unique = [...new Set(flatReport.map(r => `${r.id} - ${r.name}`))];
      jumpSelect.innerHTML = `<option value="">-- Select --</option>`;
      unique.forEach(val => {
        jumpSelect.innerHTML += `<option value="${val}">${val}</option>`;
      });
    }

    function jumpToCustomer(val) {
      if (!val) return;
      const id = val.split(" - ")[0];
      document.getElementById("searchId").value = id;
      filterData();
    }

    function showSuggestions(input) {
      const box = document.getElementById("suggestions");
      if (!input || input.length < 1) return box.style.display = "none";
      const results = [...allSuggestions].filter(s => s.toLowerCase().includes(input.toLowerCase())).slice(0, 10);
      box.innerHTML = results.map(r => `<div onclick="selectSuggestion('${r}')">${r}</div>`).join("");
      box.style.display = results.length ? "block" : "none";
    }

    function selectSuggestion(value) {
      document.getElementById("searchId").value = value;
      document.getElementById("suggestions").style.display = "none";
      filterData();
    }

    function exportCSV() {
      let csv = "ID,Name,Place,Phone,Product,Paid,Balance,Date\n";
      document.querySelectorAll("#reportTable tr").forEach(r => {
        const row = Array.from(r.querySelectorAll("td")).map(td => td.innerText).join(",");
        csv += row + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered_report.csv";
      a.click();
    }
  </script>
</body>
</html>
