<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    #suggestions {
      position: absolute;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      z-index: 999;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #00bcd4;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Reports & Filter</h1>

    <input type="file" accept=".json" onchange="loadData(event)">
    <br>

    <label for="jumpSelect">Jump to Customer:</label>
    <select id="jumpSelect" onchange="jumpToCustomer(this.value)">
      <option value="">-- Select --</option>
    </select>

    <div style="position:relative;">
      <input id="searchId" placeholder="Search by ID / Name / Phone" oninput="filterData(); showSuggestions(this.value)">
      <div id="suggestions"></div>
    </div>
    <input id="searchPlace" placeholder="Place" oninput="filterData()">
    <input id="searchProduct" placeholder="Product Name" oninput="filterData()">
    <label>From: <input type="date" id="fromDate" onchange="filterData()"></label>
    <label>To: <input type="date" id="toDate" onchange="filterData()"></label>
    <button onclick="exportCSV()">Export CSV</button>

    <h3 id="reportTotal">Total Paid: â‚¹0</h3>
    <h3 id="reportBalance">Total Balance: â‚¹0</h3>

    <canvas id="paidBalanceChart" height="150"></canvas>
    <canvas id="barChart" height="150"></canvas>

    <h2>Customer Summary</h2>
    <table id="summaryTable">
      <thead><tr><th>ID</th><th>Name</th><th>Total Paid</th><th>Total Balance</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Monthly Breakdown</h2>
    <table id="monthlyTable">
      <thead><tr><th>Month</th><th>Total Paid</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Detailed Payments</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Place</th><th>Phone</th><th>Product</th>
          <th>Paid</th><th>Balance</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
