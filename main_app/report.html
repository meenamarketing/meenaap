<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    #suggestions {
      position: absolute;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      z-index: 999;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #00bcd4;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Reports & Filter</h1>
    <input type="file" accept=".json" onchange="loadData(event)">
    <br>

    <div style="position:relative;">
      <input id="searchId" placeholder="Search by ID / Name / Phone" oninput="filterData(); showSuggestions(this.value)">
      <div id="suggestions"></div>
    </div>
    <input id="searchPlace" placeholder="Place" oninput="filterData()">
    <input id="searchProduct" placeholder="Product Name" oninput="filterData()">
    <label>From: <input type="date" id="fromDate" onchange="filterData()"></label>
    <label>To: <input type="date" id="toDate" onchange="filterData()"></label>
    <button onclick="exportCSV()">Export CSV</button>

    <h3 id="reportTotal">Total Paid: â‚¹0</h3>
    <h3 id="reportBalance">Total Balance: â‚¹0</h3>

    <hr>
    <h2>ðŸ“ˆ Graphs</h2>
    <canvas id="paidBalanceChart" width="400" height="150"></canvas>
    <canvas id="barChart" width="400" height="150"></canvas>

    <h2>ðŸ‘¥ Customer Summary</h2>
    <table id="summaryTable">
      <thead><tr><th>ID</th><th>Name</th><th>Total Paid</th><th>Total Balance</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“† Monthly Breakdown</h2>
    <table id="monthlyTable">
      <thead><tr><th>Month</th><th>Total Paid</th></tr></thead>
      <tbody></tbody>
    </table>
    <hr>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Place</th><th>Phone</th><th>Product</th>
          <th>Paid</th><th>Balance</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];
    let flatReport = [];
    let allSuggestions = new Set();
    let pieChart, barChart;

    function loadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        customers = JSON.parse(e.target.result);
        flattenData();
        filterData();
      };
      reader.readAsText(file);
    }

    function flattenData() {
      flatReport = [];
      allSuggestions.clear();

      customers.forEach(c => {
        allSuggestions.add(c.id);
        allSuggestions.add(c.name);
        allSuggestions.add(c.phone);

        c.products.forEach(p => {
          const total = p.total || 0;
          let paidSoFar = 0;

          if (p.payments && Array.isArray(p.payments)) {
            p.payments.forEach(payment => {
              paidSoFar += payment.amount;
              const balance = Math.max(0, total - paidSoFar);

              flatReport.push({
                id: c.id,
                name: c.name,
                place: c.place,
                phone: c.phone,
                product: p.name,
                paid: payment.amount,
                balance: balance,
                date: payment.date
              });
            });
          } else if (p.datesPaid && Array.isArray(p.datesPaid)) {
            const paid = p.paid || 0;
            const avg = paid / p.datesPaid.length;
            p.datesPaid.forEach(date => {
              paidSoFar += avg;
              const balance = Math.max(0, total - paidSoFar);

              flatReport.push({
                id: c.id,
                name: c.name,
                place: c.place,
                phone: c.phone,
                product: p.name,
                paid: avg,
                balance: balance,
                date: date
              });
            });
          }
        });
      });
    }

    function filterData() {
      const id = document.getElementById("searchId").value.toLowerCase();
      const place = document.getElementById("searchPlace").value.toLowerCase();
      const product = document.getElementById("searchProduct").value.toLowerCase();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";

      const filtered = flatReport.filter(r => {
        return (
          (!id || r.id.toLowerCase().includes(id) || r.name.toLowerCase().includes(id) || r.phone.includes(id)) &&
          (!place || r.place.toLowerCase().includes(place)) &&
          (!product || r.product.toLowerCase().includes(product)) &&
          (!fromDate || r.date >= fromDate) &&
          (!toDate || r.date <= toDate)
        );
      });

      let totalPaid = 0;
      filtered.forEach(r => {
        totalPaid += r.paid;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.id}</td><td>${r.name}</td><td>${r.place}</td><td>${r.phone}</td>
          <td>${r.product}</td><td>â‚¹${r.paid.toFixed(2)}</td>
          <td>â‚¹${r.balance.toFixed(2)}</td><td>${r.date}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("reportTotal").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;

      let totalBalance = 0;
      customers.forEach(c => {
        c.products.forEach(p => {
          const total = p.total || 0;
          let paid = 0;
          if (p.payments) {
            paid = p.payments.reduce((sum, pay) => sum + (pay.amount || 0), 0);
          } else if (typeof p.paid === "number") {
            paid = p.paid;
          }
          totalBalance += Math.max(0, total - paid);
        });
      });

      document.getElementById("reportBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;

      updateChartsAndSummaries(filtered);
    }

    function updateChartsAndSummaries(filtered) {
      const summaryTable = document.querySelector("#summaryTable tbody");
      const monthlyTable = document.querySelector("#monthlyTable tbody");
      summaryTable.innerHTML = "";
      monthlyTable.innerHTML = "";

      const customerMap = new Map();
      const monthlyMap = new Map();
      let paidTotal = 0, balanceTotal = 0;

      filtered.forEach(r => {
        paidTotal += r.paid;
        if (!customerMap.has(r.id)) {
          customerMap.set(r.id, { name: r.name, paid: 0, balance: 0 });
        }
        const cust = customerMap.get(r.id);
        cust.paid += r.paid;
        cust.balance = r.balance;

        const month = r.date?.slice(0, 7);
        if (!monthlyMap.has(month)) monthlyMap.set(month, 0);
        monthlyMap.set(month, monthlyMap.get(month) + r.paid);
      });

      for (let [id, data] of customerMap) {
        const row = `<tr><td>${id}</td><td>${data.name}</td><td>â‚¹${data.paid.toFixed(2)}</td><td>â‚¹${data.balance.toFixed(2)}</td></tr>`;
        summaryTable.innerHTML += row;
        balanceTotal += data.balance;
      }

      for (let [month, amt] of monthlyMap) {
        monthlyTable.innerHTML += `<tr><td>${month}</td><td>â‚¹${amt.toFixed(2)}</td></tr>`;
      }

      drawPieChart(paidTotal, balanceTotal);
      drawBarChart([...customerMap.entries()].map(([id, d]) => ({ name: d.name, paid: d.paid })));
    }

    function drawPieChart(paid, balance) {
      const ctx = document.getElementById('paidBalanceChart').getContext('2d');
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Paid', 'Balance'],
          datasets: [{
            data: [paid, balance],
            backgroundColor: ['#00e676', '#ff5252']
          }]
        }
      });
    }

    function drawBarChart(data) {
      const ctx = document.getElementById('barChart').getContext('2d');
      if (barChart) barChart.destroy();
      barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.name),
          datasets: [{
            label: 'Total Paid',
            data: data.map(d => d.paid),
            backgroundColor: '#00bcd4'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function exportCSV() {
      let csv = "ID,Name,Place,Phone,Product,Paid,Balance,Date\n";
      const rows = document.querySelectorAll("#reportTable tr");
      rows.forEach(r => {
        const cells = r.querySelectorAll("td");
        const row = Array.from(cells).map(td => td.innerText).join(",");
        csv += row + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered_report.csv";
      a.click();
    }

    function showSuggestions(input) {
      const box = document.getElementById("suggestions");
      if (!input || input.length < 1) {
        box.style.display = "none";
        return;
      }

      const results = [...allSuggestions].filter(s => s.toLowerCase().includes(input.toLowerCase())).slice(0, 10);
      box.innerHTML = results.map(r => `<div onclick="selectSuggestion('${r}')">${r}</div>`).join("");
      box.style.display = results.length ? "block" : "none";

      const rect = document.getElementById("searchId").getBoundingClientRect();
      box.style.left = rect.left + "px";
      box.style.top = rect.bottom + window.scrollY + "px";
      box.style.width = rect.width + "px";
    }

    function selectSuggestion(value) {
      document.getElementById("searchId").value = value;
      document.getElementById("suggestions").style.display = "none";
      filterData();
    }
  </script>
</body>
</html>
