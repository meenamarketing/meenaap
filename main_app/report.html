<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
    #suggestions {
      position: absolute;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      z-index: 999;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #00bcd4;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Reports & Filter</h1>
    <input type="file" accept=".json" onchange="loadData(event)" /><br />
    <input id="searchId" placeholder="Search by ID / Name / Phone" oninput="filterData()" />
    <input id="searchPlace" placeholder="Place" oninput="filterData()" />
    <input id="searchProduct" placeholder="Product Name" oninput="filterData()" />
    <label>From: <input type="date" id="fromDate" onchange="filterData()" /></label>
    <label>To: <input type="date" id="toDate" onchange="filterData()" /></label>
    <button onclick="exportCSV()">Export CSV</button>

    <h3 id="reportTotal">Total Paid: â‚¹0</h3>
    <h3 id="reportBalance">Total Balance: â‚¹0</h3>

    <h2>Detailed Payments</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Place</th><th>Phone</th><th>Product</th>
          <th>Paid</th><th>Balance</th><th>Dues</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];
    let flatReport = [];

    function loadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        customers = JSON.parse(e.target.result);
        generateFlatReport();
        filterData();
      };
      reader.readAsText(file);
    }

    function generateFlatReport() {
      flatReport = [];
      customers.forEach(c => {
        const baseDue = (c.paidDues || 0) + 1;

        c.products.forEach(p => {
          let payments = [];

          if (Array.isArray(p.payments)) {
            payments = p.payments;
          } else if (Array.isArray(p.datesPaid)) {
            const paidAmount = p.paid || 0;
            const avg = paidAmount / p.datesPaid.length;
            payments = p.datesPaid.map((date, i) => ({
              date,
              amount: Math.round(avg * 100) / 100
            }));
          }

          let paidTotal = 0;
          payments.forEach((payment, index) => {
            paidTotal += payment.amount;
            flatReport.push({
              id: c.id,
              name: c.name,
              phone: c.phone,
              place: c.place,
              product: p.name,
              paid: payment.amount,
              balance: Math.max(0, (p.total || 0) - paidTotal),
              date: payment.date,
              paidDues: baseDue + index,
              totalDues: c.totalDues || "?"
            });
          });
        });
      });
    }

    function filterData() {
      const idVal = document.getElementById("searchId").value.toLowerCase();
      const placeVal = document.getElementById("searchPlace").value.toLowerCase();
      const prodVal = document.getElementById("searchProduct").value.toLowerCase();
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      const filtered = flatReport.filter(r =>
        (!idVal || r.id.toLowerCase().includes(idVal) || r.name.toLowerCase().includes(idVal) || r.phone.includes(idVal)) &&
        (!placeVal || r.place.toLowerCase().includes(placeVal)) &&
        (!prodVal || r.product.toLowerCase().includes(prodVal)) &&
        (!from || r.date >= from) &&
        (!to || r.date <= to)
      );

      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";

      let totalPaid = 0, totalBalance = 0;
      filtered.forEach(r => {
        totalPaid += r.paid;
        totalBalance += r.balance;
        tbody.innerHTML += `
          <tr>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${r.place}</td>
            <td>${r.phone}</td>
            <td>${r.product}</td>
            <td>â‚¹${r.paid.toFixed(2)}</td>
            <td>â‚¹${r.balance.toFixed(2)}</td>
            <td>${r.paidDues}/${r.totalDues}</td>
            <td>${r.date}</td>
          </tr>
        `;
      });

      document.getElementById("reportTotal").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;
      document.getElementById("reportBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;
    }

    function exportCSV() {
      const rows = [["ID","Name","Place","Phone","Product","Paid","Balance","Dues","Date"]];
      document.querySelectorAll("#reportTable tr").forEach(tr => {
        rows.push(Array.from(tr.querySelectorAll("td")).map(td => td.innerText));
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "report.csv";
      a.click();
    }
  </script>
</body>
</html>
