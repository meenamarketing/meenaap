<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - EMI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: #333;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px;
      margin: 5px 10px 15px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #26c6da;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(odd) {
      background: #1d1d1d;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="entries.html">Entries</a>
    <a href="review.html">Agent Review</a>
    <a href="report.html">Reports</a>
  </nav>

  <main>
    <h1>ðŸ“Š Customer Product & Payment Report</h1>

    <input type="file" accept=".json" onchange="loadJSON(event)">
    <h3 id="totalPaid">Total Paid: â‚¹0</h3>
    <h3 id="totalBalance">Total Balance: â‚¹0</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Place</th>
          <th>Product</th>
          <th>Paid</th>
          <th>Total</th>
          <th>Balance</th>
          <th>Payment Dates</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </main>

  <script>
    let customers = [];

    function loadJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        customers = JSON.parse(e.target.result);
        renderReport();
      };
      reader.readAsText(file);
    }

    function renderReport() {
      const tbody = document.getElementById("reportTable");
      tbody.innerHTML = "";

      let totalPaid = 0;
      let totalBalance = 0;

      customers.forEach(cust => {
        if (!cust.products || !Array.isArray(cust.products)) return;

        cust.products.forEach(prod => {
          const paid = prod.paid || 0;
          const total = prod.total || 0;
          const balance = Math.max(0, total - paid);
          const dates = prod.datesPaid ? prod.datesPaid.join(", ") : "â€”";

          totalPaid += paid;
          totalBalance += balance;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${cust.id}</td>
            <td>${cust.name}</td>
            <td>${cust.phone}</td>
            <td>${cust.place}</td>
            <td>${prod.name}</td>
            <td>â‚¹${paid.toFixed(2)}</td>
            <td>â‚¹${total.toFixed(2)}</td>
            <td>â‚¹${balance.toFixed(2)}</td>
            <td>${dates}</td>
          `;
          tbody.appendChild(row);
        });
      });

      document.getElementById("totalPaid").innerText = `Total Paid: â‚¹${totalPaid.toFixed(2)}`;
      document.getElementById("totalBalance").innerText = `Total Balance: â‚¹${totalBalance.toFixed(2)}`;
    }
  </script>
</body>
</html>
