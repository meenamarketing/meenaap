<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Payment Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    nav a {
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    nav a:hover {
      background: #00bcd4;
      color: black;
    }
    main {
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 5px 5px 10px 0;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    thead {
      background: #2c2c2c;
    }
    tr:nth-child(even) {
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="add_customer.html">Add Customer</a>
    <a href="entry.html">Add Payment</a>
    <a href="report.html">Reports</a>
    <a href="review.html">Review Agent</a>
  </nav>

  <main>
    <h1>ðŸ“Š Customer Payment Report</h1>

    <input type="file" accept=".json" onchange="loadData(event)" />
    <input type="text" id="searchInput" placeholder="ðŸ” Search by ID, Name, Phone" oninput="filterRows()" />
    <label>From: <input type="date" id="fromDate" onchange="filterRows()" /></label>
    <label>To: <input type="date" id="toDate" onchange="filterRows()" /></label>

    <table id="reportTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Product</th>
          <th>Paid</th>
          <th>Date</th>
          <th>Remaining After Payment</th>
          <th>Total Remaining</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    let allRows = [];

    function loadData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const customers = JSON.parse(e.target.result);
        displayData(customers);
      };
      reader.readAsText(file);
    }

    function displayData(customers) {
      allRows = [];

      customers.forEach(cust => {
        cust.products.forEach(product => {
          const total = parseFloat(product.total) || 0;
          let paidSoFar = 0;

          if (product.payments && product.payments.length > 0) {
            product.payments.forEach(p => {
              paidSoFar += parseFloat(p.amount);
              const balanceAfterThis = total - paidSoFar;
              const totalRemaining = total - (product.paid || 0);

              allRows.push([
                cust.id,
                cust.name,
                cust.phone,
                product.name,
                `â‚¹${parseFloat(p.amount).toFixed(2)}`,
                p.date,
                `â‚¹${balanceAfterThis.toFixed(2)}`,
                `â‚¹${totalRemaining.toFixed(2)}`
              ]);
            });
          } else if (product.datesPaid && product.datesPaid.length > 0) {
            const approxAmount = (product.paid || 0) / product.datesPaid.length;
            product.datesPaid.forEach(date => {
              paidSoFar += approxAmount;
              const balanceAfterThis = total - paidSoFar;
              const totalRemaining = total - (product.paid || 0);

              allRows.push([
                cust.id,
                cust.name,
                cust.phone,
                product.name,
                `~â‚¹${approxAmount.toFixed(2)}`,
                date,
                `â‚¹${balanceAfterThis.toFixed(2)}`,
                `â‚¹${totalRemaining.toFixed(2)}`
              ]);
            });
          }
        });
      });

      renderRows(allRows);
    }

    function renderRows(rows) {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = row.map(col => `<td>${col}</td>`).join("");
        tbody.appendChild(tr);
      });
    }

    function filterRows() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      const filtered = allRows.filter(row => {
        const [id, name, phone, , , date] = row;
        const matchQuery =
          id.toLowerCase().includes(query) ||
          name.toLowerCase().includes(query) ||
          phone.toLowerCase().includes(query);

        const inRange =
          (!fromDate || date >= fromDate) &&
          (!toDate || date <= toDate);

        return matchQuery && inRange;
      });

      renderRows(filtered);
    }
  </script>
</body>
</html>
